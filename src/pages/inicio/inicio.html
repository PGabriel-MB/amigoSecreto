<ion-content padding text-center>
  <ion-row>
    <button id="back" ion-button>
      <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
    </button>
  </ion-row>
  <div padding-vertical>
    <h1>Grupos</h1>
  </div>
  <ion-card>
    <ion-list inset>
      <ion-item> grupo 1</ion-item>
      <ion-item> grupo 2</ion-item>
      <ion-item> grupo 3</ion-item>
      <ion-item> grupo 4</ion-item>
    </ion-list>
  </ion-card>
  <ion-fab right bottom>
    <button color="danger" ion-fab (click)="showModalCadGrupo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
