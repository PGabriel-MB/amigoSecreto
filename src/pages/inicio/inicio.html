<ion-content padding text-center>
  <ion-row>
    <button id="back" ion-button col-5 (click)="logOut()">
      <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
    </button>
    <button col-5 id="myGroups" text-right (click)="meusGrupos()">
      <ion-icon ios="ios-people" md="md-people"></ion-icon>
    </button>
  </ion-row>
  <div padding-vertical>
    <h1>Grupos</h1>
  </div>
  <ion-card>
    <ion-list inset>
      <ion-item *ngFor="let grupo of grupos">
        {{grupo.nome}}
        <button ion-button (click)="informacoesGrupo(grupo)" class="btnGrupo">
          <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab right bottom>
    <button color="danger" ion-fab (click)="showModalCadGrupo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
