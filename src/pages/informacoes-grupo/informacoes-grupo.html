<ion-content padding *ngIf="grupo">
  <ion-row>
    <button id="back" ion-button col-5 navPop>
      <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
    </button>
  </ion-row>
  <div padding-vertical>
    <h1>Informações do Grupo</h1>
  </div>
  <ion-card>
    <ion-card-header>
      <h2>{{ grupo.nome }}</h2>
      <ion-icon *ngIf="foiSorteado" ios="ios-checkmark" md="md-checkmark"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <strong>Criação:</strong> {{ grupo.dataCriacao|date:'dd/MM/yyyy' }}
      </ion-item>
      <ion-item>
        <strong>Entrega</strong> {{ grupo.dataEntrega|date:'dd/MM/yyyy' }}
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-item padding>
    <ion-input type="email" name="" placeholder="E-mail do Convidado" [(ngModel)]="emailUsuario"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block color="danger" (click)="enviarConvite()" round padding>
      Convidar
    </button>
  </div>
</ion-content>
